# Your Developer Token obtained from the API Center in your Production MCC.
developer_token: "_PASTE_YOUR_DEVELOPER_TOKEN_HERE_"

# The 10-digit Customer ID of your Manager Account (MCC),
# without any hyphens. This tells the API which manager is making the call.
login_customer_id: "_PASTE_YOUR_PRODUCTION_MCC_ID_HERE_"

# Your OAuth2 credentials from the Google Cloud Platform Console.
client_id: "_PASTE_YOUR_OAUTH_CLIENT_ID_HERE_"
client_secret: "_PASTE_YOUR_OAUTH_CLIENT_SECRET_HERE_"

# The long-lived token generated by the authentication script (e.g., get_my_token.py).
refresh_token: "_PASTE_YOUR_GENERATED_REFRESH_TOKEN_HERE_"

# Recommended setting to make API responses easier to handle in Python.
use_proto_plus: True